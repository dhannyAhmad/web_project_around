<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="/images/Vector.svg" alt="AROUND the us" />
      <div class="header__line"></div>
    </header>
    <main>
      <div class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar_image"
            src="images/image.jpg"
            alt="profile"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__author">Jacques Cousteau</h1>
          <input class="profile__setting" type="button" value="ðŸ–‹" />
          <p class="profile__status">Explorer</p>
        </div>
        <input class="profile__add" type="submit" value="+" />
      </div>
      <div class="cards">
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-1.jpg"
              alt="hutan"
            />
            <div class="card__group">
              <h2 class="card__title">Lembah Yosemite</h2>
              <input class="card__input" type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-2.png"
              alt="Danau"
            />

              <h2>Danau Louise</h2>
              <input type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-3.png"
              alt="terbitnya matahari"
            />
            <div class="card__group">
              <h2>Pegunungan Gundul</h2>
              <input type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-4.png"
              alt="gunung es di malam hari"
            />
            <div class="card__group">
              <h2>Latemar</h2>
              <input type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-5.png"
              alt="tepi danau di gunung"
            />
            <div class="card__group">
              <h2>Vanoise Nationa...</h2>
              <input type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__rectangle">
            <img
              class="card__image"
              src="/images/card__image/card__image-6.png"
              alt="perahu di danau sekitar gunung"
            />
            <div class="card__group">
              <h2>Lago di Braies</h2>
              <input type="checkbox" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">Â© 2023 Around The U.S.</footer>
