<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="/images/Vector.svg" alt="AROUND the us" />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar_image"
            src="images/image.jpg"
            alt="profile"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input_name"
            placeholder="Name"
          />
          <input
            type="text"
            class="popup__input popup__input_about"
            placeholder="About me"
          />
          <button class="popup__submit">Save</button>
          <button class="popup__close"></button>
        </form>
      </section>

      <section class="cards">
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-1.jpg"
            alt="image-1"
          />
          <label for="cards-1" class="card__group">
            <input type="checkbox" class="card__like" id="cards-1" />
            <h2 class="card__title">Lembah Yosemite</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-2.png"
            alt="image-2"
          />
          <label for="cards-2" class="card__group">
            <input type="checkbox" class="card__like" id="cards-2" />
            <h2 class="card__title">Danau Louise</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-3.png"
            alt="image-3"
          />
          <label for="cards-3" class="card__group">
            <input type="checkbox" class="card__like" id="cards-3" />
            <h2 class="card__title">Pegunungan Gundul</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-4.png"
            alt="image-4"
          />
          <label for="cards-4" class="card__group">
            <input type="checkbox" class="card__like" id="cards-4" />
            <h2 class="card__title">Latemar</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-5.png"
            alt="image-5"
          />
          <label for="cards-5" class="card__group">
            <input type="checkbox" class="card__like" id="cards-5" />
            <h2 class="card__title">Vanoise Nationa...</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
        <div class="cards__card">
          <img
            class="card__image"
            src="/images/card__image/card__image-6.png"
            alt="image-6"
          />
          <label for="cards-6" class="card__group">
            <input type="checkbox" class="card__like" id="cards-6" />
            <h2 class="card__title">Lago di Braies</h2>
            <span class="card__like-icon"></span>
          </label>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright"
        >Â© 2023 Around The U.S. by Sulthon Ahmad Dhani</span
      >
    </footer>
    <script src="/script/main.js"></script>
  </body>
</html>
